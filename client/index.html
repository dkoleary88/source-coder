<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Source Code Getter</title>

    <!-- Style Sheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style type="text/css" ng-bind-html="tagStyle"></style>

  </head>

  <body>
    <div ng-app="SourceApp" ng-controller="SourceCtrl" class="container">
      <!-- Header Row -->
      <div class="row">
        <div class="col-md-12">
          <h1>Source Coder</h1>
        </div>
      </div>

      <!-- Form Row -->
      <div class="row">
        <div class="col-md-12">
          <form class="form-inline" name="urlForm" ng-submit="source()">
            <div class="form-group" ng-class="{'has-error': invalidURL}">
              <input type="url" class="form-control" ng-model="url" ng-click="resetURL()" ng-change="invalidURL = false" required="true" placeholder="Enter a URL">
            </div>
            <button type="submit" class="btn btn-primary" ng-class="{'btn-danger': invalidURL}" ng-disabled="loading">{{buttonText}}</button>
          </form>
          <div class="alert alert-danger alert-dismissible" ng-show="invalidURL" role="alert">Invalid URL!</div>
        </div>
      </div>

      <!-- Info Row -->
      <div class="row">

        <!-- HTML Col -->
        <div class="col-md-8">
          <pre id="html">
            <code id="html" class="language-css" ng-bind-html="html"></code>
          </pre>
        </div>

        <!-- Tags Col -->
        <div class="col-md-4">
          <div class="list-group">
            <a href="#" class="list-group-item" ng-repeat="(tag, count) in tags" ng-click="highlight(tag)">
              <span class="badge">{{count}}</span>
              {{tag}}
            </a>
          </div>
        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
